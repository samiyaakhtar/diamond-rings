trigger:
  branches:
    include:
    - '*'
  paths:
    include:
    - '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  persistCredentials: true
  clean: true

- bash: |
    echo "SourceBranchName = $(Build.SourceBranchName)"
    echo "SourceBranch = $(Build.SourceBranch)"
    branch_name_extracted=$(echo "${SourceBranch/refs\/head\// }")
  displayName: Extract branch name
  
- task: Docker@2
  inputs:
    containerRegistry: 'hellobedrock_acr'
    repository: 'hellobedrock'
    command: 'buildAndPush'
    Dockerfile: '**/src/Dockerfile'
    tags: 'hello-bedrock-$(Build.SourceBranchName)-$(Build.BuildId)'
  condition: ne(variables['Build.Reason'], 'PullRequest')

- bash: |
    echo "Starting post-task for commit $(Build.SourceVersion) buildId $(Build.BuildId)"
    echo '##vso[task.setvariable variable=p1]$(Build.BuildId)'
    echo '##vso[task.setvariable variable=commitId]$(Build.SourceVersion)'
  displayName: Set Container Journey variables

- bash: |
    echo "Modified variables to $commitId $p1"
  displayName: Verification of new variables